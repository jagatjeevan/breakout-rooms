<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom breakout rooms with diversity</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="./utility.js"></script>
    <script src="./app.js" defer="defer"></script>
    <script src="./split-teams.js" defer="defer"></script>
  </head>
  <body>
    <article class="container">
      <header class="app-header">Breakout rooms</header>
      <section class="upload-data-container">
        <form enctype="multipart/form-data">
          <input
            id="upload"
            type="file"
            class="button"
            name="files[]"
            style="width: 90%"
          />
          <input
            type="number"
            id="teamSize"
            value="5"
            style="padding: 6px 25px; font-size: inherit; width: 40%"
          />
          <input
            type="button"
            class="button"
            onclick="updateTeamsize()"
            value="Update team size"
          />
        </form>
        <div class="generate-reports">
          <button class="button" onclick="experienceReport()">
            Experience Report
          </button>
          <button class="button" onclick="toggleLocation()">
            Toggle location
          </button>
        </div>
      </section>
      <section class="reports team-container" id="report-container"></section>
    </article>
  </body>
</html>
