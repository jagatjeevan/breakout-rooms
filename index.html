<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom breakout rooms with diversity</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="./utility.js"></script>
    <script src="./app.js" defer="defer"></script>
    <script src="./split-teams.js" defer="defer"></script>
  </head>
  <body>
    <article class="container">
      <header class="app-header">Breakout rooms</header>
      <article class="upload-data-container">
        <form enctype="multipart/form-data">
          <input
            id="upload"
            type="file"
            class="button"
            name="files[]"
            style="width: 90%"
          />
        </form>
        <div class="generate-reports">
          <button class="button" onclick="experienceReport()">
            Experience Report
          </button>
          <button class="button" onclick="toggleLocation()">
            Toggle location
          </button>
        </div>
      </article>
      <article
        class="reports team-container"
        id="experience-report-container"
      ></article>
    </article>

    <article class="team-container">
      <section id="1">
        <header>Team 1</header>
        <article id="content1"></article>
      </section>
      <section id="2">
        <header>Team 2</header>
        <article id="content2"></article>
      </section>
      <section id="3">
        <header>Team 3</header>
        <article id="content3"></article>
      </section>
      <section id="4">
        <header>Team 4</header>
        <article id="content4"></article>
      </section>
      <section id="5">
        <header>Team 5</header>
        <article id="content5"></article>
      </section>
    </article>
  </body>
</html>
